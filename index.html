<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
    <title>Calculate</title>
</head>
<body>
<div class="container">
    <div class="area-inputValue-result">
        <input class="visual-inputValue" type="tel" value="">
        <div class="area-result">=<span class="result">0</span></div>
    </div>

    <div class="area-input-buttons">
        <div class="btn">C</div>
        <div class="btn">+/-</div>
        <div class="btn">%</div>
        <div class="btn"><span>/</span></div>

        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">*</div>

        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">+</div>

        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">-</div>

        <div class="btn">=</div>
        <div class="btn">.</div>
        <div class="btn">0</div>
        <div class="btn">( )</div>

    </div>
</div>
<script src="main.js"></script>
<script src="math.min.js"></script>



</body>
</html>

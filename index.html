<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>Currency converter</title>
    <title>Calculate</title>
</head>
<body>
<div class="container">
    <div class="area-inputValue-result">
        <input class="visual-inputValue" type="tel" value="">
        <div class="area-result"><svg width="25px" viewBox="0 0 44 44" class="svg-equal">
            <path  fill="#9ab3cc" d="M5.941 20h32.117C41.335 20 44 17.309 44 14s-2.665-6-5.941-6H5.941C2.665 8 0 10.691 0 14s2.665 6 5.941 6zm0-10h32.117C40.195 10 42 11.832 42 14s-1.805 4-3.941 4H5.941C3.805 18 2 16.168 2 14s1.805-4 3.941-4zM38.059 24H5.941C2.665 24 0 26.691 0 30s2.665 6 5.941 6h32.117C41.335 36 44 33.309 44 30s-2.665-6-5.941-6zm0 10H5.941C3.805 34 2 32.168 2 30s1.805-4 3.941-4h32.117C40.195 26 42 27.832 42 30s-1.805 4-3.941 4z"/>
        </svg><span class="result"></span></div>
    </div>

    <div class="area-buttons">
        <button type="button" class="btn resetValue top-style">C</button>
        <button type="button" class="btn top-style">( )</button>
        <button type="button" class="btn  top-style del">X</button>
        <button type="button" class="btn val right-style">/</button>

        <button type="button" class="btn val">7</button>
        <button type="button" class="btn val">8</button>
        <button type="button" class="btn val">9</button>
        <button type="button" class="btn val right-style">*</button>

        <button type="button" class="btn val">4</button>
        <button type="button" class="btn val">5</button>
        <button type="button" class="btn val">6</button>
        <button type="button" class="btn val right-style">+</button>

        <button type="button" class="btn val">1</button>
        <button type="button" class="btn val">2</button>
        <button type="button" class="btn val">3</button>
        <button type="button" class="btn val right-style">-</button>

        <button type="button" class="btn calcAction grid-item-equal">=</button>
        <button type="button" class="btn val" >0</button>
        <button type="button" class="btn val right-style">.</button>
        <!--<input type="button" class="btn right-style" value="( )">-->


</div>
<script src="main.js"></script>
<script src="math.min.js"></script>



</body>
</html>
